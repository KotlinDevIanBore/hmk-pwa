services:
  postgres:
    image: postgres:16
    container_name: hmk-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: hmk_user
      POSTGRES_PASSWORD: hmk_password
      POSTGRES_DB: hmk_pwa
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hmk_user -d hmk_pwa"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
